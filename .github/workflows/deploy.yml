name: Deploy

on:
  push:
    branches:
      - main

# Prevent concurrent deploys from racing each other
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress

      # Pull env vars from Vercel (including DATABASE_URL)
      # This writes .vercel/.env.production.local (or .env.preview.local)
      - name: Pull Vercel environment variables
        run: |
          set -euo pipefail
          bunx --bun vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          cp .vercel/.env.production.local .env.local

      - name: Build project artifacts
        run: bunx --bun vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # Migrations run AFTER build but BEFORE deploy.
      # If migrations fail, the deploy is aborted - no version mismatch.
      - name: Run database migrations
        run: bun run migrations:push

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt --prod'
